<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Blog</title>
</head>
<body>
<div class="container">
    {% if posts|length > 0 %}
        {% for post in posts %}
            <h3><a href="/post/{{ post._id }}">{{ post.title }}</a></h3>
            <p>{{ post.content }}</p>
            <p>{{ post.author }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <h4>There aren't any posts yet!</h4>
    {% endif %}

</div>
</body>
</html>
